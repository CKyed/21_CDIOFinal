<script src="farmaceut/farmaceutCreateRecept.js" defer></script>

<div class="itemLeft">
<button onclick="switchPage('farmaceut/farmaceut.html');">Tilbage til farmaceut-forsiden</button>
<button onclick="switchPage('farmaceut/farmaceutCreateRecept.html');">Nulstil</button>
</div>

<DIV class="largeContainer" id="createrecept">
<DIV class="container" id="chooseReceptAttributes">
    <h1>Opret Recept</h1>
    <form id="receptform">
        <div>
            <label for="receptid">ID: </label>
            <input type="number" min="0" max="99999999"
                                                      id="receptid" name="receptid">
        </div>

        <div>
            <label for="receptnavn">Receptnavn: </label> <input type="text"
                                                                id="receptnavn" name="receptnavn">
        </div>

    </form>
    <button onclick="checkIfReceptIdValid(); checkIfReceptNavnValid();"
            id="checkIfReceptIdValidButton">Tilføj navn og ID til recept</button>
</DIV>

<DIV class="container" id="createreceptkomp">
    <h1>Tilføj linje i recepten</h1>
    <form id="receptkompform">
        <div>
            <label for="raavare">Råvare: </label>
            <select id ="raavare" name = "raavare">
            </select> <p id =selectedRaavareNavn></p>
        </div>

        <div>
            <label for="netto">Nettovægt i kg: </label> <input type="number" step="0.0001" min="0.05" max="20.0" value ="0.05"
                                                      id="netto" name="netto" oninput="validateNettoInput();">
        </div>
        <div>
            <label for="tolerance">Toleranceprocent: </label><input type="number" step="0.001" min="0.1" max="10" value ="0.1"
                                                             id="tolerance" name="tolerance" oninput="validateToleranceInput();">
        </div>

        <button type = 'button' onclick="addReceptKomp(); return false;">Tilføj linje</button>
    </form>
</DIV>

<div class="container" id="receptkomponenter">
    <h2 id="receptHeadline">Unavngivet recept</h2>
    <table>
        <thead>
        <tr>
            <td>Råvarenavn</td>
            <td>Råvare ID</td>
            <td>Netto</td>
            <td>Tolerance</td>
        </tr>
        </thead>
        <tbody id="receptkomptablebody">

        </tbody>
    </table>
    <hr>
</div>
<button onclick="saveReceptToDatabase();">Gem recept til databasen</button>
</DIV>
