<script src="brugeradmin/brugeradministrator.js"></script>

<h1>Brugeradministration</h1>
<button onclick="showCreateBruger()">Opret Bruger</button>
<button onclick="showUpdateBruger()"> redigér bruger</button>


<div class="createBruger" id="createBruger">
    <h1>Opret bruger</h1>
    <form id="brugerform">
        <div>
            <label for="opretBrugerID">Bruger ID:</label>
            <input type="number" id="opretBrugerID" min = "0" max = "999" name="brugerID" placeholder="0-999">
        </div>
        <div>
            <label for="opretBrugerNavn">Navn: </label>
            <input type="text" id="opretBrugerNavn" name="brugerNavn" onkeypress=" return (event.charCode > 64 &&
            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123  || (event.charCode == 32))" maxlength="20">

        </div>
        <div>
            <label for="opretInitialer">Initialer: </label>
            <input type="text" id="opretInitialer" name="initialer" onkeypress=" return (event.charCode > 64 &&
            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" maxlength="4" placeholder="XX">

        </div>
        <div>
            <label for="opretRolle">Vælg rolle: </label>
            <select id="opretRolle" name ="rolle">
                <option value="Administrator">Administrator</option>
                <option value="Produktionsleder">Produktionsleder</option>
                <option value="Farmaceut">Farmaceut</option>
                <option value="Laborant">Laborant</option>
            </select>
            <!--
            <input type="text" id="opretRolle" name="rolle">
            -->
        </div>
        <div>
            <label for="opretCPR">CPR: </label>
            <input type="text" id="opretCPR" name="cpr" maxlength="10" onkeypress="return(event.charCode > 47 && event.charCode < 58)"
            placeholder="CPR">
        </div>
        <div>
            <label for="aktiv">Aktiv: </label>
            <input type="radio" id="aktiv" name="aktiv" value=1 checked>
            <label for="inaktiv">Inaktiv: </label>
            <input type="radio" id="inaktiv" name="aktiv" value=0>
        </div>
        <button onclick="createBruger(); return false;">Gem Bruger</button>
    </form>
</div>




<div class="updateBruger" id="updateBruger">
    <h1>Redigér bruger</h1>
    <form id="brugerformUpdate">
    <div>
        <label for="BrugerId"> Bruger ID</label>
        <input type="number" id="BrugerId" name="brugerID">
    </div>
    <button onclick="loadSpecificBruger();return false;">Find bruger</button>
    <p id="errorMessage" class="errorMessage"></p>

        <div>
            <label for="updateBrugerNavn">Navn: </label>
            <input type="text" id="updateBrugerNavn" name="brugerNavn" onkeypress=" return (event.charCode > 64 &&
            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123  || (event.charCode == 32))" maxlength="20" placeholder="Et tal mellem 0 og 999" >
        </div>
        <div>
            <label for="updateInitialer">Initialer: </label>
            <input type="text" id="updateInitialer" name="initialer" onkeypress=" return (event.charCode > 64 &&
            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" maxlength="4" placeholder="Initialer skal mindst være to bogstaver">
        </div>
        <div>
            <label for="updateRolle">Vælg rolle: </label>
            <select id="updateRolle" name="rolle">
                <option value="Administrator">Administrator</option>
                <option value="Produktionsleder">Produktionsleder</option>
                <option value="Farmaceut">Farmaceut</option>
                <option value="Laborant">Laborant</option>
            </select>
        </div>
        <div>
            <label for="updateCPR">CPR: </label>
            <input type="text" id="updateCPR" name="cpr" maxlength="10" onkeypress="return(event.charCode > 47 && event.charCode < 58)"
                   placeholder="Eks. 1707983058">
        </div>
        <div>
            <label for="aktiv2">Aktiv: </label>
            <input type="radio" id="aktiv2" name="aktiv" value=1 checked>
            <label for="inaktiv2">Inaktiv: </label>
            <input type="radio" id="inaktiv2" name="aktiv" value=0>
        </div>
        <button onclick="validateUpdateBrugerInput();return false;">Gem Ændringer</button>

    </form>
</div>

<table>
    <thead>
    <tr>
        <th>BrugerID</th>
        <th>Rolle</th>
        <th>Navn</th>
        <th>Initialer</th>
        <th>CPR</th>
        <th>Aktiv</th>
    </tr>
    </thead>
    <tbody id="brugertable">
    </tbody>
</table>
