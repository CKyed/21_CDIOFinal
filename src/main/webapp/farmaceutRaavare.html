<script src="farmaceutRaavare.js" defer></script>

<div class="grid-containerInner">
<button onclick="switchPage('farmaceut.html');">Tilbage til farmaceut-forsiden!</button>

<div class="container" id="createRaavare">
    <h1>Opret Råvare</h1>
    <form id="raavareForm">
        <div>
            <label for="opretRaavareID"> Råvare ID:</label>
            <input type="number" id="opretRaavareID" name="raavareID">
        </div>
        <div>
            <label for="opretRaavareNavn">Råvare Navn: </label>
            <input type="text" id="opretRaavareNavn" name="raavareNavn">
        </div>
        <div>
            <label for="opretLeverandoer">Leverandør: </label>
            <input type="text" id="opretLeverandoer" name="leverandoer">
        </div>

        <button onclick="createRaavare();">Gem Råvare</button>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>Råvare ID</th>
        <th>Råvare Navn</th>
        <th>Leverandør</th>
    </tr>
    </thead>
    <tbody id="raavaretable">
    </tbody>
</table>

<div class="container" id="opdateRaavare">
    <h1>Opdater Råvare</h1>
    <form id="raavareUdateForm">
        <div>
            <label for="RaavareId"> Raavare ID</label>
            <input type="number" id="RaavareId" name="raavareID">
        </div>
        <button onclick="loadSpecificRaavare();return false;">Find råvare</button>
        <p id="errorMessage" class="errorMessage"></p>
<!--        <div>-->
<!--            <label for="updateRaavareID"> Råvare ID:</label>-->
<!--            <input type="number" id="updateRaavareID" name="raavareID">-->
<!--        </div>-->
        <div>
            <label for="updateRaavareNavn">Råvare Navn: </label>
            <input type="text" id="updateRaavareNavn" name="raavareNavn">
        </div>
        <div>
            <label for="updateLeverandoer">Leverandør: </label>
            <input type="text" id="updateLeverandoer" name="leverandoer">
        </div>

        <button onclick="updateRaavare();">Opdater Råvare</button>
    </form>
</div>
</div>
