<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CDIO_FINAL</title>
    <script src="jquery-3.1.1.js"></script>
    <script src="jquery.serialize-object.js"></script>
    <script src="useredit.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="container">
    <h1>Opret bruger</h1>
    <form id="brugerform">
        <div>
            <label for="brugerID"> ID:</label>
                <input type="number" id="brugerID" name="brugerID">
        </div>
        <div>
            <label for="rolle">Rolle: </label>
            <input type="text" id="rolle" name="rolle">
        </div>
        <div>
            <label for="brugerNavn">Navn: </label>
            <input type="text" id="brugerNavn" name="brugerNavn">
        </div>
        <div>
            <label for="initialer">Initialer: </label>
            <input type="text" id="initialer" name="initialer">
        </div>
        <div>
            <label for="cpr">CPR: </label>
            <input type="text" id="cpr" name="cpr">
        </div>
        <button onclick="createBruger();">Gem bruger</button>
    </form>
</div>

<table>
        <thead>
            <tr>
                <th>BrugerID</th>
                <th>Rolle</th>
                <th>BrugerNavn</th>
                <th>Initialer</th>
                <th>CPR</th>
            </tr>
        </thead>
    <tbody id="brugertable">
    </tbody>
</table>


</body>
</html>
