<script src="produktionsleder/produktAdminProduktBatch.js"></script>


<DIV class="container" id="createProduktbatch">
    <h1>Opret Produktbatch</h1>
    <form class="my-form" id="produktbatchform">
        <div class="form-group">
            <label for="produktbatchid">Produktbatch ID: </label>
            <input type="number" min="0" max="99999999" id="produktbatchid" name="produktbatchid" placeholder="Skriv produktbatchID">
        </div>

        <div class="form-group">
            <label for="datoforOprettelse">Dato for oprettelse: </label>
            <input type="date" id="datoforOprettelse" name="oprettelsesdato">
        </div>
        <div class="form-group">
            <label for="pb_receptId">Recept ID:</label>
            <input type="number" id="pb_receptId" min="0" max="99999999"
                   name="pb_receptId" placeholder="Skriv receptID">
        </div>

        <button style="margin-top: 8px" onclick="showProduktBatchFromReceptID(); return false;">Vis Produktbatch</button>
    </form>

    <table>
        <thead>
        <tr>
            <td>Råvare ID</td>
            <td>Råvarenavn</td>
            <td>Mængde</td>
            <td>Tolerance</td>
            <td>Tara</td>
            <td>Netto</td>
            <td>Batch</td>
            <td>Laborant ID</td>
        </tr>
        </thead>
        <tbody id="ProduktBatchPrintable">
        </tbody>
    </table>
    <button style="margin-top: 8px" onclick="validateInputs(); return false;">Gem og print til PDF</button>

</DIV>
