<script src="produktionsleder/produktadminRaavareBatch.js"></script>

<div class="container", id="createRaavareBatch">
    <h1>Opret RåvareBatch</h1>
    <form id="raavareBatchForm">
        <div>
            <label style="display: block" for="opretRaavareBatchID">ID:</label>
            <input type="number" id="opretRaavareBatchID" min="0" max="99999999"
                   name="opretRaavareBatchID" placeholder="Skriv råvarebatchID" oninput="validateIdInput();">
        </div>
        <div>
            <label style="display: block" for="RaavareBatchMaengde">Mængde: </label>
            <input style="padding: 8px" type="number" min="0.0001" max="999.9999" id="RaavareBatchMaengde"
                   name="raavareBatchMaengde" placeholder="Skriv mængde" oninput="validateMaengdeInput();">
        </div>
        <div>
            <label for="raavare">Råvare: </label>
            <select id ="raavare" name = "raavare">
            </select>
        </div>

        <button style="margin-top: 8px" onclick="createRaavareBatch();">Gem Råvarebatch</button>
    </form>
</div>

<br>
<hr>

    <thead>
    <tr>
        <th>Råvarebatch ID</th>
        <th>Mængde</th>

    </tr>
    </thead>
    <tbody id="raavarebatchtable">
    </tbody>
</table>
