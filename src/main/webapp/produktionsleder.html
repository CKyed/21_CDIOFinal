<script src="produktionsleder.js"></script>

<table>
    <thead>
    <tr>
        <th>Råvarebatch ID</th>
        <th>Mængde</th>
        <th>Leverandør</th>
    </tr>
    </thead>
    <tbody id="raavarebatchtable">
    </tbody>
</table>

<div class="container", id="createRaavareBatch">
    <h1>Opret RåvareBatch</h1>
    <form id="raavareBatchForm">
        <div>
            <label style="display: block" for="opretRaavareBatchID">ID:</label>
            <input type="number" id="opretRaavareBatchID" name="raavareBatchID" placeholder="Skriv råvarebatchID">
        </div>
        <div>
            <label style="display: block" for="RaavareBatchMængde">Mængde: </label>
            <input style="padding: 8px" type="number" id="RaavareBatchMængde" name="raavareBatchMængde" placeholder="Skriv mængde">
        </div>
        <div>
            <label style="display: block" for="opretLeverandoer">Leverandør: </label>
            <input style="padding: 8px" type="text" id="opretLeverandoer" name="raavareBatchLeverandoer" placeholder="Skriv leverandørens navn">
        </div>

        <button style="margin-top: 8px" onclick="createRaavare();">Gem Råvarebatch</button>
    </form>
</div>



<DIV class="container" id="createProduktbatch">
    <h1>Opret Produktbatch</h1>
    <form id="produktbatchform">
        <div>
            <label style="display: block" for="produktbatchid">ID: </label>
            <input type="number" min="0" max="99999999" id="produktbatchid" name="produktbatchid">
        </div>

        <div>
            <label style="display: block" for="datoforOprettelse">Dato for oprettelse: </label>
            <input type="date" id="datoforOprettelse" name="oprettelsesdato">
        </div>
        <div>
            <label style="display: block">Status</label>
            <select name="Status">
                <option value="Oprettet">Oprettet</option>
                <option value="underProduktion">Under produktion</option>
                <option value="Afsluttet">Afsluttet</option>
            </select>
        </div>
        <button style="margin-top: 8px" onclick="createRaavare();">Gem produktbatch</button>
    </form>
</DIV>
